 <div>
    <form class="login-form" [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field appearance="fill" class="login-full-width">
        <mat-label>Username or email</mat-label>
        <input matInput id="username" type="text" formControlName="user" />
        <mat-error *ngIf="user.invalid && user.touched">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="login-full-width">
        <mat-label>Password</mat-label>
        <input matInput id="password" type="password" formControlName="password" />
        <mat-error *ngIf="password.invalid && password.touched">
          Password is required
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
    </form>
  </div>
