<mat-toolbar style="background-color: #880e4f; color: aliceblue">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span> Harlequins Cricket Club</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  
  <div>
    <form class="login-form" [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field appearance="fill" class="login-full-width">
        <mat-label>Username or email</mat-label>
        <input matInput id="username" type="text" formControlName="user" />
        <mat-error *ngIf="user.invalid && user.touched">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="login-full-width">
        <mat-label>Password</mat-label>
        <input matInput id="password" type="password" formControlName="password" />
        <mat-error *ngIf="password.invalid && password.touched">
          Password is required
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Login</button>
    </form>
  </div>
